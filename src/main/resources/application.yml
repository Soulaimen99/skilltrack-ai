server:
  port: 8081

spring:
  config:
    import: optional:file:.env

  application:
    name: skilltrack-ai

  datasource:
    url: jdbc:postgresql://localhost:5432/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/skilltrack

openai:
  api-key: ${OPENAI_API_KEY}
  model: gpt-3.5-turbo
  temperature: 0.7
  max-tokens: 500
